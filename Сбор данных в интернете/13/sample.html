<!DOCTYPE HTML>
<html>
<head>
  <title>Пример страницы</title>
  <meta charset="utf-8">
  <style type="text/css">
	body      { font-family: arial }
	.abstract { font-style:  italic }
	#date     { font-weight: bold; color: navy }
  </style>
</head>
<body>
  <h1>Заголовок</h1>
  <p>Обычный текст.</p>
  <p class="abstract">Текст аннотации (курсив).</p>
  <div class="abstract">
    <p>Текст аннотации. Предложение 1.</p>
    <p>Текст аннотации. Предложение 2.</p>
    <p id="date">01.01.2016.</p>
  </div>
  <div>Обычный текст.</div>
</body>
</html>
